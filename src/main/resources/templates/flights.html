<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/master-page}">
<meta charset="UTF-8">
<title>Customers</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row"  style="margin-bottom: 10px">
        <div class="col-md-6">
            <h1 style="color: darkblue">Flights List </h1>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-outline-primary" style="float: right"><a href="/flight/new">Add Flight</a></button>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr class="table-active">
            <th scope="col">ID</th>
            <th scope="col">Flight Number</th>
            <th scope="col">Departure airport</th>
            <th scope="col">Destination airport</th>
            <th scope="col">Departure time</th>
            <th scope="col">Arrival time</th>
            <th scope="col">Flight Charge</th>
            <th scope="col">Aircraft</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="flight, iterStat:${flights}">
            <tr class="table-primary">
                <th scope="row" th:text="${flight.flightId}">Dark</th>
                <td th:text="${flight.flightNumber}"></td>
                <td th:text="${flight.departureAirport.airportName}"></td>
                <td th:text="${flight.destinationAirport.airportName}"></td>
                <td th:text="${flight.departureTime}"></td>
                <td th:text="${flight.arrivalTime}"></td>
                <td th:text="${flight.flightCharge}"></td>
                <td th:text="${flight.aircraft.model}"></td>
                <td ><a type="button" class="btn btn-primary btn-sm" th:href="@{/flight/delete(flightId=${flight.flightId})}">Delete</a></td>
            </tr>
        </div>
        </tbody>
    </table>
    <div>
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#">Pages:</a>
            </li>
            <th:block th:each="i:${#numbers.sequence(1,flights.totalPages)}">
                <li th:class="${currentPage}==(${i-1}) ? 'page-item active' : 'page-item'">
                    <a class="page-link" th:href="@{/flights(pageNo=(${i-1}))}" th:text="${i}"></a>
                </li>
            </th:block>
        </ul>


    </div>
</th:block>
</body>
</html>
